<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ux.ed.team./css/styles.css?201803301710">
    <title>EDteam</title>
</head>
<body>
    <div class="ed-grid">
        <h1>EDCursos</h1>
        <form id="formCursos">
            <div class="ed-grid m-grid-4">
                <div class="form-item">
                    <label>
                        Nombre
                        <input type="text" name="nombreCurso" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Poster
                        <input type="text" name="posterCurso" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Clases
                        <input type="number" name="clasesCurso"  min="1">
                    </label>
                </div>
                <div class="form-item m-py-3">
                    <label>
                        <input class="button" type="submit" value="Crear Curso">
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="cursos">  

    </div>
    <br>
    <br>


    <div class="ed-grid">
        <h1>EDAlumnos</h1>
        <form id="formAlumno">
            <div class="ed-grid m-grid-5">
                <div class="form-item">
                    <label>
                        Nombre
                        <input type="text" name="nombreA" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Apellido
                        <input type="text" name="apellidoA" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Correo
                        <input type="email" name="correoA"  required>
                    </label>
                </div>
                <div class="form-item m-py-4">
                    <label>
                        Activo
                        <input type="checkbox" name="activoA" >
                    </label>
                </div>
                <div class="form-item m-py-3">
                    <label>
                        <input class="button" type="submit" value="Crear Alumno">
                    </label>
                </div>
            </div>
        </form>
    </div>

    <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="Alumnos">  

    </div>
    <script type="module" src="./scripts/index.js"></script>

</body>
</html>
